<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Garden</title>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "gaussian-splat-3d": "./lib/gaussian-splat-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplat3D from 'gaussian-splat-3d';
    
    const mode = 0;

    if (mode == 0) {
      const viewer = new GaussianSplat3D.Viewer({
          'cameraUp': [0, -1, -0.6],
          'initialCameraPosition': [-1, -4, 6],
          'initialCameraLookAt': [0, 4, 0]
      });
      viewer.init();
      viewer.loadFile('assets/data/garden/garden_new.splat', {
        'splatAlphaRemovalThreshold': 20,
        'halfPrecisionCovariancesOnGPU': true
      })
      .then(() => {
          viewer.start();
      });
    } else {
      const plyLoader = new GaussianSplat3D.PlyLoader();
      plyLoader.loadFromFile('assets/data/garden/point_cloud/iteration_7000/point_cloud.ply', 0)
      .then((splatBuffer) => {
          new GaussianSplat3D.SplatLoader(splatBuffer).saveToFile('garden_new.splat');
      });
    }
  </script>
</body>

</html>
