<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Garden</title>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "gaussian-splat-3d": "./lib/gaussian-splat-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplat3D from 'gaussian-splat-3d';
    import * as THREE from 'three';
    const viewer = new GaussianSplat3D.Viewer({
        'initialCameraPosition': [0, 2, 0],
        'initialCameraLookAt': [0, 4, 0],
        'splatAlphaRemovalThreshold': 20
    });
    const sceneOrientation = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 1, 0), new THREE.Vector3(0, -1, 0)).invert();
    viewer.init();
    viewer.loadFile('assets/data/garden/garden.splat', sceneOrientation)
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
