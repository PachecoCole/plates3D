<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Truck</title>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "gaussian-splat-3d": "./lib/gaussian-splat-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplat3D from 'gaussian-splat-3d';
    const viewer = new GaussianSplat3D.Viewer({
        'cameraUp': [0, -1, -.17],
        'initialCameraPosition': [-5, -1, -1],
        'initialCameraLookAt': [1, 1, 0]
    });
    viewer.init();
    viewer.loadFile('assets/data/truck/truck.splat', {
      'splatAlphaRemovalThreshold': 10
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
