<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
      {
          "imports": {
              "three": "./lib/three.module.js",
              "gaussian-splats-3d": "./lib/gaussian-splat-3d.module.js"
          }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as GaussianSplats3D from 'gaussian-splats-3d';
      const compressionLevel = 1;
      const splatAlphaRemovalThreshold = 10;
      const plyLoader = new GaussianSplats3D.PlyLoader();
      plyLoader.loadFromFile('assets/data/garden/point_cloud/iteration_7000/point_cloud.ply', compressionLevel, splatAlphaRemovalThreshold)
      .then((splatBuffer) => {
          new GaussianSplats3D.SplatLoader(splatBuffer).saveToFile('converted_file.splat');
      });
    </script>
  </body>
</html>
